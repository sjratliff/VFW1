<!DOCTYPE html>
<!-- Any first comments go BELOW the DOCTYPE so we dont't break older browsers -->
<!-- HTML TAG -->
<html>
    <!-- Document Head -->
    <head>
        <meta charset= "utf-8" />
        <meta name="description" content="Our very first HTML5 document. How Exciting!" />
        <meta name="keywords" content="html5, Mobile developement, Full Sail University" />
        <!-- search engines , to and index, follow use-->
        <meta name="robots" content="index, follow" />
        <!-- search engines , to not index or follow use-->
        <meta name="robots" content="noindex, nofollow" />
        
        <!--view port tells browser to allow user scaling of content and also how wide it should be displayed-->
        <meta name="viewport" content="user-scalable=no, with=device-width" />
        
        <!-- Now for Droid -->
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        
        <!-- Not A smartphone use this meta tag -->
        <meta name="HandheldFriendly" content="True" />
        
        <!-- Mobile Optimized Single colum layouts -->
        <meta name="MobileOptimized" content="320"/>
        
        
        <!-- Document Title -->
        <title>My First HTML5 Document</title>
        
        <!-- Import our CSS Styles -->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        
        <!-- Call our JavaScript File -->
        <script src="js/main.js" type="text/javascript"></script>
        
    </head>
    <!-- Document Body -->
    <body>
