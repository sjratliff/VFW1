<!DOCTYPE html>
<!-- index For Fantasy Footbal Player Draft List-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="nfl, draft, players, football, fantasy,"/>
    <meta name="description" content="Fantasy Footbal Player Draft List"/>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320"/>
    
    <title>Fantasy Footbal Player Draft List </title>
    <link rel="stylesheet" href="style.css" />
    
</head>
    <body>
        <h1> Fantasy Football Draft Assistant</h1>
        <form action="" method="post" id="startPage" />
            <fieldset id= "startFieldset">
                <legend>Team Information and Sign In</legend>
                <span> Fill Info Below </span>
                <ul id="errors"></ul>
                <ul id="questions">
                    <li id="select"><label for="group">Pick Your Fav Team:</label>br /></li>
                    <li><label for="tname">Team Name: <label><input type="text" id="tname" /></li>
                    <li><label for="Are you Male Or Female">Are You Male or Female?</li>
                            
                            <ul>
                                <li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male"</label></li>
                                <li><input type="radio" checked value="Female" id="female" name="sex" /><label for="female"</label></li>
                            </ul>
                    </li>
                    <li><label for="startdate">Today's Date: </label><input type="date" min="2011-11-01" max="2011-12-31" id="startdate" name='startdate'required aria-required="true" placeholder="2011-11-15">
                    <li><label for="pword">Password: </label><input type="password" id="pword"/></li>
                    <li><label for="cpword">Confirm Password: </label><input type="password" id= "pword" /></li>
                    <li><label for="email">Email: </label><input type="email"id="email" placeholder="johnnyblaze@nfl.com" /></li>
                    <li><label for="rating">How easy was the site to use? :</label>
                        <input type="range" min="0" max="10" value="5" name="rating" type="range">
                  <li><label for="comments"> Please Type Any Sites That You Use For Research: </label><textarea id="comments"></textarea></li>
                </ul>
            </fieldset>
            <input type="submit" value="submit" />
        </form>
        
        
        <nav>
            <a href="#" id="clear"> Clear Data</a>
            <a href="#" id="displayLink">Display Data </a>
        </nav>
        <script src="main.js" type="text/javascript"></script>
            
    </body>
</html>
